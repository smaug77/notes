<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<title>{{ course.full_name }} Syllabus</title>
</head>

<body>
<h1>Syllabus</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


<form action="/core/new_concepts/" method="post">
{% csrf_token %}
<select name="section">
  {% for section in course.section_set.all %}
    <option value="{{ section.pk }}">{{ forloop.counter }}. {{ section.title }}</option>
  {% endfor %}
  <h3>Add the following Concepts</h3>   
  {% for x in 123456789|make_list %}
    <label for="concept" id={{ x }}><b>Concept {{ x }}</b>: </label>
    <input type="text" name="concept" id={{ x }} value="" />
  {% endfor %}
<input type="submit" value="Submit" />
</form>



<hr>
<address></address>

</body> </html>
